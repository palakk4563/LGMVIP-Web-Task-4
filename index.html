<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <!-- the defer/async attributes is boolean attributes. When defer present, it specifies that the script present is executed when the page has finised parsing.
    Only for external scripts + src attribute is present  -->
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand></div>
      </div>
      <button class="span-two" data-all-clear>AC</button>
      <button data-delete>DEL</button>
      <button data-operator>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button class="span-two" data-equal>=</button>
    </div>
  </body>
</html>
